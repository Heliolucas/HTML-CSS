<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
</head>
<body>
    <h1>Cadastro</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Suscipit nihil iure vitae asperiores accusamus dicta, tenetur quisquam! Placeat itaque consequatur laudantium recusandae saepe? Molestias inventore commodi ipsa quisquam ut consectetur!</p>

    <iframe src="paginas_extras/cadastro.html" frameborder="1" sandbox="allow-same-origin allow-forms allow-scripts" referrerpolicy="no-referrer"></iframe>
<!-- sandbox="sandbox"para o outro site nao usar o seu para pegar informações(Segurança total) -->
<!-- sandbox="allow-same-origin" permitir o site usar tendo os arquivos da mesma origem --> 
<!-- sandbox="allow-forms allow-scripts" Permitir formularios e scripts-->
<!-- referrerpolicy="no-referrer" O conteúdo que esta dentro do ifreme, não vai coletar dados -->
    
</body>
</html>
