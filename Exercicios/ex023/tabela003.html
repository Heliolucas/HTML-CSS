<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        #h1{
            text-align: center;
        }
        table{
            margin: auto;
            border-collapse: collapse;
            width: 500px;
            height: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- rowspan="numero de linhas" (Ocupar Linhas Horizontais) -->
    <!-- colspan="numero de linhas" (Ocupar Linhas Horizontais) -->

    <h1 id="h1">Mesclagem de CÃ©lulas </h1>
    <table>
        <tr><td colspan="3">Helio Lucas</td></tr>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
       </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
    
</body>
</html>
