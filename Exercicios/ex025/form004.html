<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Formulario</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="" method="get">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" autocomplete="name" required>
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx) xxxx-xxxx" autocomplete="tel" required maxlength="11" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </form>
    </fieldset>
</body>
</html>
