<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Esporte</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <!--Sempre no input radio, Colocar o name com o mesmo nos os 2, para nao da bug de marcação igual  -->
            <!--Colocar o Value para que facilite o javascript saber -->
        <input type="radio" name="sexo" id="mas" value="m"><label for="mas">Masculino</label>
        <input type="radio" name="sexo" id="fem" value="f"><label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes</legend>
        <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label>
        <input type="checkbox" name="esvol" id="iesvol" checked><label for="iesvol">Voleibol</label>
        <input type="checkbox" name="escor" id="iscor"><label for="iscor">Corrida</label>
        <input type="checkbox" name="eslut" id="ieslut"><label for="ieslut">Luta</label>
        </fieldset>

    </form>
    
</body>
</html>
