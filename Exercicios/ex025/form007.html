<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body> <h1>Formulario</h1>
    <form action="" method="get"> <!-- Usar Post pq o get tem limitaçao de 3000bytes passou disso ele não enviar -->
        <p>
            <select name="estado" id="iest">
                <option value="" selected>---- Escolhar ----</option>
                <optgroup label="Região Nordeste">
                    <option value="BH">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>
        </p>
        <p>Duas Diferença de lista (embaixo) pode escrever se não tiver e (a cima) só pode escrever </p>
        <p>
            <label for="iprof">Profissões</label>
            <input type="text" name="prof" id="iprof" list="ilist">
            <datalist id="ilist"> <!-- Ao adicionar o datalist, coloque o 'list' no input  -->
                <option value="Programdor"></option>
                <option value="Administrador"></option>
                <option value="Professor"></option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
