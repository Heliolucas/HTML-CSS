<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
     <form action="" method="get" autocomplete="on"><!-- Não pode fazer o input-file em get so pode em post -->
        <p>
            <label for="ifoto">Foto do Usuario:</label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <p>
            <label for="isat">Nivel de Satisfação:</label>
            <input type="range" name="satis" id="isat" min="1" max="5">
        </p>
        <p>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </p>

    </form>
</body>
</html>
