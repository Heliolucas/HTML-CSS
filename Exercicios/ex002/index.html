<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito.
        Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; </p>
    <p>Vamos adicionar alguns simbolos:
        &euro;
        &cent;
        &delta;
        &reg;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F911
    </p>
    
</body>
</html>
